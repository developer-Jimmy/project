<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人檔案</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/個人檔案.css">
</head>

<body>

  <div class="container">
    <!-- Profile Header -->
    <div class="profile-header">
      <img src="https://via.placeholder.com/120" alt="Profile Picture">
      <h2>李四</h2>
      <p>歡迎來到個人檔案！</p>
    </div>

    <!-- 計劃管理區塊 -->

    <div class="container">
      <!-- 未完成計畫 -->
      <h4 class="section-title">未完成計畫</h4>
      <div id="incompletePlansContainer">
        <!-- 動態插入未完成計畫 -->
      </div>

      <!-- 已完成計畫 -->
      <h4 class="section-title">已完成計畫</h4>
      <div id="completePlansContainer">
        <!-- 動態插入已完成計畫 -->
      </div>

      <!-- 新增計畫按鈕 -->
      <div class="text-center mt-4">
        <a href="./行程規劃-1.html" class="btn btn-primary btn-lg">新增計畫</a>
      </div>
    </div>

    <!-- 詳細資訊模態框 -->
    <div class="modal fade" id="planDetailModal" tabindex="-1" aria-labelledby="planDetailModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="planDetailModalLabel">計畫詳細資訊</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- 詳細資訊內容動態插入 -->
            <div id="planDetails"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
          </div>
        </div>
      </div>
    </div>



    <!-- 引入 Bootstrap 和 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../javascript/個人檔案.js"></script>

</body>

</html>
