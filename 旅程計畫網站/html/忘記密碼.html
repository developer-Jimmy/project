<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>忘記密碼</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      border-radius: 10px;
      border: none;
    }
  </style>
</head>

<body>
  <!-- 忘記密碼頁面 -->
  <div class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">忘記密碼</h2>
      <p class="text-muted text-center mb-4">請輸入您的註冊電子郵件地址，我們將寄送重設密碼的連結給您。</p>

      <!-- 表單 -->
      <form action="password-reset-link.html" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">電子郵件</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="輸入您的電子郵件" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">寄送重設密碼連結</button>
      </form>

      <!-- 返回登入連結 -->
      <div class="text-center mt-3">
        <a href="login.html" class="text-decoration-none">返回登入頁面</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
