<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 基本樣式 */
        .invite-section {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }

        #collaborators-list {
            margin-top: 15px;
            list-style: none;
            padding: 0;
        }

        .list-group-item {
            font-size: 14px;
            border: 1px solid #eee;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .remove-collaborator {
            color: #fff;
            background-color: #dc3545;
            border: none;
            padding: 5px 10px;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div class="container invite-section mt-4">
        <div class="row">
            <div class="col-12 col-md-8">
                <h3 class="mb-3">邀請朋友共同編輯</h3>
                <div class="input-group mb-3">
                    <input type="email" id="friend-email" class="form-control" placeholder="輸入朋友的電子郵件"
                        aria-label="輸入朋友的電子郵件">
                    <button id="invite-button" class="btn btn-primary">發送邀請</button>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <h4>協作者</h4>
                <ul id="collaborators-list" class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        John Doe
                        <span class="badge bg-secondary">編輯者</span>
                        <button class="btn btn-sm btn-danger remove-collaborator">移除</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Jane Smith
                        <span class="badge bg-secondary">編輯者</span>
                        <button class="btn btn-sm btn-danger remove-collaborator">移除</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
