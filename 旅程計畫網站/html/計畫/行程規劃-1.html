<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>行程規劃</title>
  <!-- 引入 Bootstrap 5 的 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/規劃設定.css">
  <style>
    /* 行程詳細內容區塊 */
    .itinerary-block {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .itinerary-block h5 {
      font-size: 1.1rem;
      color: #333;
    }

    .itinerary-block .form-control {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>


  <!-- 主內容區 -->
  <main class="container">
    <h1>行程規劃</h1>

    <!-- 進度條 -->
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>

    <!-- 進度條步驟標籤 -->
    <div class="d-flex justify-content-between">
      <span class="step-label">規劃您的行程</span>
      <span class="step-label">規劃您的交通</span>
      <span class="step-label">規劃您的住宿</span>
      <span class="step-label">規劃您的物品</span>
    </div>

    <!-- 步驟 1: 規劃行程 -->
    <div class="step-header">
      <h4>步驟 1：規劃您的行程</h4>
    </div>

    <!-- 行程的日期和活動 -->
    <form>
      <section class="itinerary-block">
        <h5>第 1 天: 台北市區探索</h5>
        <div class="form-group">
          <label for="day1-time">活動時間</label>
          <input type="time" class="form-control" id="day1-time" required>
        </div>
        <div class="form-group">
          <label for="day1-activity">活動內容</label>
          <input type="text" class="form-control" id="day1-activity" placeholder="例如：遊覽台北101" required>
        </div>
        <div class="form-group">
          <label for="day1-location">活動地點</label>
          <input type="text" class="form-control" id="day1-location" placeholder="例如：台北101" required>
        </div>
        <button type="submit" class="btn btn-success">新增</button>
        <button type="submit" class="btn btn-danger">刪除</button>
      </section>

      <section class="itinerary-block">
        <h5>第 2 天: 台北美食之旅</h5>
        <div class="form-group">
          <label for="day2-time">活動時間</label>
          <input type="time" class="form-control" id="day2-time" required>
        </div>
        <div class="form-group">
          <label for="day2-activity">活動內容</label>
          <input type="text" class="form-control" id="day2-activity" placeholder="例如：品嚐台灣小吃" required>
        </div>
        <div class="form-group">
          <label for="day2-location">活動地點</label>
          <input type="text" class="form-control" id="day2-location" placeholder="例如：夜市" required>
        </div>
        <button type="submit" class="btn btn-success">新增</button>
        <button type="submit" class="btn btn-danger">刪除</button>
      </section>

      <!-- 增加更多天數規劃區塊 -->

      <!-- 增加更多天數規劃區塊 -->

      <!-- 提交按鈕 -->
      <a href="./首頁.html" type="submit" class="btn btn-success ms-auto">返回首頁</a>
      <a href="./交通規劃-2.html" type="submit" class="btn btn-primary ms-auto">儲存</a>
    </form>
  </main>

  <!-- 引入 Bootstrap 和 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
