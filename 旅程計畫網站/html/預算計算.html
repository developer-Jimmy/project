<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預算計算工具</title>
    <!-- 引入 Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="../css/環境設定.css">
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="toolTitle">預算計算工具</h1>
            <!-- 收入輸入 -->
            <div class="mb-3">
                <label for="income" class="form-label">總收入</label>
                <input type="number" class="form-control" id="income" placeholder="輸入您的總收入">
            </div>
            <!-- 支出輸入 -->
            <div class="mb-3">
                <label for="expenses" class="form-label">總支出</label>
                <input type="number" class="form-control" id="expenses" placeholder="輸入您的總支出">
            </div>
            <!-- 計算按鈕 -->
            <div class="d-grid">
                <button class="btn btn-outline-primary" onclick="calculateBudget()">計算剩餘預算</button>
                <br>
                <a href="./旅程工具與資源.html" class="btn btn-primary">返回</a>
            </div>
            <!-- 結果顯示區 -->
            <div id="output" class="output-area"></div>
        </div>
        <!-- 版權資訊 -->
        <footer>
            預算計算工具 © 2024 by 旅程計畫
        </footer>
    </div>

    <!-- JavaScript 功能 -->
    <script>
        function calculateBudget() {
            // 獲取輸入的收入和支出
            const income = parseFloat(document.getElementById("income").value);
            const expenses = parseFloat(document.getElementById("expenses").value);

            // 檢查輸入是否有效
            if (isNaN(income) || isNaN(expenses)) {
                alert("請輸入有效的收入和支出金額！");
                return;
            }

            // 計算剩餘預算
            const remainingBudget = income - expenses;

            // 顯示結果
            const output = document.getElementById("output");
            if (remainingBudget >= 0) {
                output.innerHTML = `剩餘預算: <span>${remainingBudget.toFixed(2)} 元</span>`;
            } else {
                output.innerHTML = `超支金額: <span><span style="color: red;">${remainingBudget.toFixed(2)}</span> 元</span>`;
            }
        }
    </script>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
