<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疫苗與健康建議工具</title>
    <!-- 引入 Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="../css/環境設定.css">
    <link rel="stylesheet" href="../css/旅程工具與資源.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="toolTitle">疫苗與健康建議</h1>
            <!-- 輸入區域 -->
            <div class="mb-3">
                <label for="destination" class="form-label">目的地</label>
                <input type="text" class="form-control" id="destination" placeholder="輸入您的旅行目的地">
            </div>
            <div class="mb-3">
                <label for="travel-date" class="form-label">出發日期</label>
                <input type="date" class="form-control" id="travel-date">
            </div>
            <div class="mb-3">
                <label for="travel-type" class="form-label">旅行類型</label>
                <select class="form-select" id="travel-type">
                    <option value="backpacking">背包旅行</option>
                    <option value="family">家庭旅行</option>
                    <option value="business">商務旅行</option>
                    <option value="luxury">豪華旅行</option>
                </select>
            </div>
            <!-- 按鈕 -->
            <div class="d-grid">
                <button type="button" class="btn btn-primary" onclick="generateHealthAdvice()">生成建議</button>
                <br>
                <a href="./旅程工具與資源.html" class="btn btn-primary">返回</a>
            </div>
            <!-- 顯示結果 -->
            <div id="health-advice-output" class="output-area"></div>
        </div>
        <!-- 版權資訊 -->
        <footer>
            疫苗與健康建議工具 © 2024 by 旅程計畫
        </footer>
    </div>

    <!-- JavaScript 功能 -->
    <script>
        function generateHealthAdvice() {
    const destination = document.getElementById("destination").value;
    const travelDate = document.getElementById("travel-date").value;
    const travelType = document.getElementById("travel-type").value;

    if (!destination || !travelDate || !travelType) {
        alert("請填寫完整的旅行資訊！");
        return;
    }

    const adviceOutput = document.getElementById("health-advice-output");
    adviceOutput.innerHTML = `
        <div class="card">
            <div class="card-header">疫苗建議</div>
            <div class="card-body">
                <p><strong>目的地：</strong>${destination}</p>
                <p>建議接種疫苗：
                    <ul>
                        <li>黃熱病（如需）</li>
                        <li>甲肝、乙肝疫苗</li>
                        <li>傷寒疫苗</li>
                    </ul>
                </p>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">健康提示</div>
            <div class="card-body">
                <p>目的地傳染病警告：<span style="color: red;">登革熱</span></p>
                <p>請攜帶以下物品：
                    <ul>
                        <li>蚊蟲驅避劑</li>
                        <li>水質淨化片</li>
                        <li>急救包</li>
                    </ul>
                </p>
            </div>
        </div>
    `;
}
    </script>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
