<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員登入</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/會員註冊與登入.css">
</head>

<body>

  <!-- 登入頁面 -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">會員登入</h3>

            <!-- 登入表單 -->
            <form action="#" method="POST">
              <div class="mb-3">
                <label for="username" class="form-label">使用者名稱</label>
                <input type="text" class="form-control" id="username" placeholder="請輸入您的使用者名稱" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" placeholder="請輸入您的密碼" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">立即登入</button>
              </div>
            </form>

            <!-- 忘記密碼與註冊新帳戶連結 -->
            <div class="text-center mt-3">
              <p><a href="./忘記密碼.html" class="text-decoration-none">忘記密碼？</a></p>
              <p>還沒有帳號？ <a href="./會員註冊.html" class="text-decoration-none">立即註冊</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
