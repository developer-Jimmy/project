<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員登入</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/會員註冊與登入.css">
</head>

<body>

  <!-- 登入頁面 -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">會員登入</h3>

            <!-- 登入表單 -->
            <form action="#" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="請輸入您的電子郵件地址" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" placeholder="請輸入您的密碼" required>
              </div>
              <div class="d-grid">
                <button onclick="login()" type="button" class="btn btn-primary btn-lg">立即登入</button>
              </div>
            </form>

            <!-- 忘記密碼與註冊新帳戶連結 -->
            <div class="text-center mt-3">
              <p><a href="./忘記密碼.html" class="text-decoration-none">忘記密碼？</a></p>
              <p>還沒有帳號？ <a href="./會員註冊.html" class="text-decoration-none">立即註冊</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 模擬後端檢查的用戶資料
    const validEmail = "user@";
    const validPassword = "123";

    // 登入函數
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === validEmail && password === validPassword) {
        alert("登入成功!");
        localStorage.setItem('isLoggedIn', 'true'); // 儲存布林值
        window.location.href = "../首頁.html"
      } else {
        alert("無效的Email或密碼!");
      }
    }
  </script>
</body>

</html>
