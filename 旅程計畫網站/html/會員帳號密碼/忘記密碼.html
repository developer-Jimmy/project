<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <!-- 卡片容器 -->
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">忘記密碼</h3>
                <p class="text-center text-muted">
                    請輸入您的電子郵件地址，我們會發送重置密碼的連結給您。
                </p>
                <form>
                    <!-- 電子郵件 -->
                    <div class="mb-3">
                        <label for="email" class="form-label">電子郵件地址</label>
                        <input type="email" class="form-control" id="email" placeholder="輸入您的電子郵件" required>
                    </div>
                    <!-- 提交按鈕 -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">發送重置連結</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="./會員登入.html" class="text-decoration-none">返回登入頁面</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
