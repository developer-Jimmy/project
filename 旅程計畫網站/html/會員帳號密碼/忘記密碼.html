<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <!-- 卡片容器 -->
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">忘記密碼</h3>
                <p class="text-center text-muted">
                    請輸入您的電子郵件地址，我們會發送重置密碼的連結給您。
                </p>
                <form>
                    <!-- 電子郵件 -->
                    <div class="mb-3">
                        <label for="email" class="form-label">電子郵件地址</label>
                        <input type="email" class="form-control" id="email" placeholder="輸入您的電子郵件" required>
                    </div>
                    <!-- 提交按鈕 -->
                    <div class="d-grid">
                        <button onclick="sendResetEmail()" type="button" class="btn btn-primary">發送重置連結</button>
                    </div>
                    <p id="message" style="color: green; display: none;">重置密碼的郵件已發送！</p>
            </div>
            </form>
            <div class="text-center mt-3">
                <a href="./會員登入.html" class="text-decoration-none">返回登入頁面</a>
            </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function sendResetEmail() {
            const email = document.getElementById("email").value.trim();

            if (!email) {
                alert("請輸入電子郵件地址！");
                return;
            }

            // 簡單的正則檢查 email 格式
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("電子郵件格式無效！");
                return;
            }

            // 模擬發送重置郵件
            document.getElementById("message").style.display = "block";
            alert("如果該電子郵件地址存在，將會收到重置密碼的郵件！");
        }
    </script>

</body>

</html>
