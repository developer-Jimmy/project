<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員註冊</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/會員註冊與登入.css">

</head>

<body>

  <!-- 註冊頁面 -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">註冊新帳戶</h3>
            <!-- 註冊表單 -->
            <form action="#" method="POST">
              <div class="mb-3">
                <label for="username" class="form-label">用戶名稱</label>
                <input type="text" class="form-control" id="username" placeholder="請輸入您的用戶名稱" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="email" placeholder="請輸入您的電子郵件" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" placeholder="請輸入密碼" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">確認密碼</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="請確認您的密碼" required>
              </div>
              <div class="d-grid">
                <button onclick="register()" type="button" class="btn btn-primary btn-lg">註冊</button>
              </div>
            </form>

            <!-- 已有帳號 -->
            <div class="text-center mt-3">
              <p>已經有帳號？ <a href="./會員登入.html" class="text-decoration-none">登入</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    function register() {
      // 獲取表單輸入值
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;


      // 驗證輸入
      if (!username) {
        alert("用戶名不能為空!");
        return
      }

      if (!email) {
        alert("電子郵件不能為空!");
        return;
      }

      if (!emailRegex.test(email)) {
        alert("電子郵件格式無效!");
        return;
      }

      if (!password) {
        alert("密碼不能為空!");
        return;
      }

      if (password.length < 8) {
        alert("密碼必須至少包含 8 個字符!");
        return;
      }
      if (password !== confirmPassword) {
        alert("兩次輸入的密碼不一致!");
        return;
      }
      // 註冊成功提示
      alert("註冊成功!");
    }
  </script>
</body>

</html>
