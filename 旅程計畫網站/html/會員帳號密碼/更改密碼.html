<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更改密碼</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- 卡片容器 -->
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">更改密碼</h3>
            <form>
                <!-- 舊密碼 -->
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">舊密碼</label>
                    <input type="password" class="form-control" id="currentPassword" placeholder="輸入舊密碼" required>
                </div>
                <!-- 新密碼 -->
                <div class="mb-3">
                    <label for="newPassword" class="form-label">新密碼</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="輸入新密碼" required>
                </div>
                <!-- 確認新密碼 -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">確認新密碼</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="再次輸入新密碼" required>
                </div>
                <!-- 提交按鈕 -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">更改密碼</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
