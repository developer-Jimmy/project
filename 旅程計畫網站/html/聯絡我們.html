    <!-- Contact Header -->

    <section class="text-center py-5" id="introduce">
        <div class="container">
            <h1 class="display-4">聯絡我們</h1>
            <p>如果您有任何問題或建議，請隨時與我們聯繫!</p>
        </div>
    </section>
    <!-- Contact Info -->
    <section class="container contact-info">
        <h3>其他聯絡方式：</h3>
        <ul>
            <li style="color: white;"><strong style="color: white;">電話：</strong> 123-456-7890</li>
            <li style="color: white;"><strong style="color: white;">電子郵件：</strong> support@example.com</li>

            </li>
        </ul>
    </section>

    <!-- Contact Form -->
    <section class="container contact-form">
        <h3>發送訊息</h3>
        <form id="contactForm" action="#" method="POST">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">電子郵件</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="subject">主題</label>
                <select id="subject" name="subject" class="form-control" required>
                    <option value="general">一般查詢</option>
                    <option value="technical">技術支援</option>
                    <option value="feedback">建議與反饋</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">留言內容</label>
                <textarea id=" message" name="message" class="form-control" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="attachment">附加檔案</label>
                <input type="file" id="attachment" name="attachment" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">送出訊息</button>
        </form>
    </section>
