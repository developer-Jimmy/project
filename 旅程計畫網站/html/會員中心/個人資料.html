<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資料</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/會員中心.css">
</head>

<body>
    <main class="container mt-5">
        <div class="row">
            <!-- 左側導航欄 -->
            <nav class="col-md-3">
                <div class="list-group shadow">
                    <a href="#" class="list-group-item list-group-item-action active">
                        <i class="bi bi-person"></i> 個人資料
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-shield-lock"></i> 帳號安全
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-person-add"></i> 好友清單
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-journal-text"></i> 我的計劃
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-calendar-check"></i> 受邀計劃
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-chat-left"></i> 討論記錄
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-camera-video"></i> 直播後台
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-search"></i> 推薦旅程
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-question-circle"></i> 幫助與支援
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-gear"></i> 設定
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" id="logoutBtn">
                        <i class="bi bi-box-arrow-right"></i> 登出
                    </a>
                </div>
            </nav>

            <!-- 主要內容區 -->
            <section class="col-md-9">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title">個人資料</h3>
                        <p class="text-muted">查看並更新您的基本資料。</p>

                        <!-- 用戶頭像 -->
                        <div class="d-flex align-items-center mb-4">
                            <img src="https://via.placeholder.com/100" alt="Profile Picture"
                                class="rounded-circle me-3">
                            <button class="btn btn-outline-primary">更換頭像</button>
                        </div>

                        <!-- 資料表單 -->
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">用戶名稱</label>
                                <input type="text" class="form-control" id="username" value="John Doe">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">電子郵件</label>
                                <input type="email" class="form-control" id="email" value="john.doe@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">電話號碼</label>
                                <input type="tel" class="form-control" id="phone" value="+123 456 7890">
                            </div>
                            <button type="submit" class="btn btn-primary">保存更改</button>
                        </form>
                    </div>
                </div>

            </section>
        </div>
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 處理登出功能
        document.getElementById('logoutBtn').addEventListener('click', function () {
            // 這裡可以加入實際的登出邏輯，例如清除 cookies 或跳轉到登入頁
            alert('已登出');
            window.location.href = '/login';  // 假設登出後重定向到登入頁
        });

    </script>
</body>

</html>
