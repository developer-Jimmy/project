<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>討論記錄</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/會員中心.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <!-- 左側導航欄 -->
            <div class="col-md-3">
                <div class="list-group shadow">
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-person"></i> 個人資料
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-shield-lock"></i> 帳號安全
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-person-add"></i> 好友清單
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-journal-text"></i> 我的計劃
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-calendar-check"></i> 受邀計劃
                    </a>
                    <a href="#" class="list-group-item list-group-item-action active">
                        <i class="bi bi-chat-left"></i> 討論記錄
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-camera-video"></i> 直播後台
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-search"></i> 推薦旅程
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-question-circle"></i> 幫助與支援
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-gear"></i> 設定
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" id="logoutBtn">
                        <i class="bi bi-box-arrow-right"></i> 登出
                    </a>
                </div>
            </div>

            <div class="col-md-9">
                <!-- 我的討論串 -->
                <div class="card shadow mb-4">
                    <div class="card-header">
                        <h5 class="card-title">討論串清單</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <!-- 討論串項目 1 -->
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <h6>討論夏季歐洲之旅的最佳景點</h6>
                                    <p>這是我分享的關於夏季歐洲之旅的討論內容...</p>
                                </div>
                                <div>
                                    <button class="btn btn-edit">編輯</button>
                                    <button class="btn btn-delete">刪除</button>
                                </div>
                            </li>

                            <!-- 討論串項目 2 -->
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <h6>討論日本櫻花之旅的最佳時機</h6>
                                    <p>這是我分享的關於日本櫻花之旅的討論內容...</p>
                                </div>
                                <div>
                                    <button class="btn btn-edit">編輯</button>
                                    <button class="btn btn-delete">刪除</button>
                                </div>
                            </li>

                            <!-- 更多討論串項目 -->
                        </ul>
                    </div>
                </div>


                <!-- 我的評論紀錄 -->
                <div class="card shadow mb-4">
                    <div class="card-header">
                        <h5 class="card-title">評論清單</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <!-- 評論項目 1 -->
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <h6>關於夏季歐洲之旅</h6>
                                    <p>這是我對夏季歐洲之旅的評論內容...</p>
                                    <span class="comment-status status-pending">待審核</span>
                                </div>
                                <div>
                                    <button class="btn btn-edit">編輯</button>
                                    <button class="btn btn-delete">刪除</button>
                                </div>
                            </li>

                            <!-- 更多評論項目 -->
                        </ul>
                    </div>
                </div>


            </div>






            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
            <script>
                // 處理登出功能
                document.getElementById('logoutBtn').addEventListener('click', function () {
                    // 這裡可以加入實際的登出邏輯，例如清除 cookies 或跳轉到登入頁
                    alert('已登出');
                    window.location.href = '/login';  // 假設登出後重定向到登入頁
                });

            </script>
</body>

</html>
