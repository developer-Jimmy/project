<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好友清單</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/會員中心.css">
</head>

<body>
    <main class="container mt-5">
        <div class="row">
            <!-- 左側導航欄 -->
            <nav class="col-md-3">
                <div class="list-group shadow">
                    <a href="#" class="list-group-item list-group-item-action active">
                        <i class="bi bi-person"></i> 個人資料
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-shield-lock"></i> 帳號安全
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-person-add"></i> 好友清單
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-journal-text"></i> 我的計劃
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-calendar-check"></i> 受邀計劃
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-chat-left"></i> 討論記錄
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-camera-video"></i> 直播後台
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-search"></i> 推薦旅程
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-question-circle"></i> 幫助與支援
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-gear"></i> 設定
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" id="logoutBtn">
                        <i class="bi bi-box-arrow-right"></i> 登出
                    </a>
                </div>
            </nav>

            <!-- 主要內容區 -->
            <section class="col-md-9">

                <!-- 好友清單 -->
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title">好友清單</h3>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between">
                                <div>
                                    <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="friend1">
                                    <span>好友 A</span>
                                </div>
                                <button class="btn btn-outline-danger btn-sm">刪除</button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <div>
                                    <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="friend2">
                                    <span>好友 B</span>
                                </div>
                                <button class="btn btn-outline-danger btn-sm">刪除</button>
                            </li>
                        </ul>
                        <button class="btn btn-outline-primary mt-3">添加好友</button>
                    </div>
                </div>

            </section>
        </div>
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 處理登出功能
        document.getElementById('logoutBtn').addEventListener('click', function () {
            // 這裡可以加入實際的登出邏輯，例如清除 cookies 或跳轉到登入頁
            alert('已登出');
            window.location.href = '/login';  // 假設登出後重定向到登入頁
        });

    </script>
</body>

</html>
