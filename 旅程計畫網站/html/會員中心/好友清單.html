<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好友清單</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/會員中心.css">
</head>

<body>
    <main class="container mt-5">
        <div class="row">
            <!-- 左側導航欄 -->
            <nav class="col-md-3">
                <div class="list-group shadow">
                    <a href="./個人資料.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-person"></i> 個人資料
                    </a>
                    <a href="./帳戶安全.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-shield-lock"></i> 帳號安全
                    </a>
                    <a href="#" class="list-group-item list-group-item-action active">
                        <i class="bi bi-person-add"></i> 好友清單
                    </a>
                    <a href="./我的計畫.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-journal-text"></i> 我的計劃
                    </a>
                    <a href="./受邀計畫.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-calendar-check"></i> 受邀計劃
                    </a>
                    <a href="./討論記錄.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-chat-left"></i> 討論記錄
                    </a>
                    <a href="./直播後台.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-camera-video"></i> 直播後台
                    </a>
                    <a href="./推薦旅程.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-search"></i> 推薦旅程
                    </a>
                    <a href="./幫助與支援.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-question-circle"></i> 幫助與支援
                    </a>
                    <a href="./設定.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-gear"></i> 設定
                    </a>
                    <a href="../首頁.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-box-arrow-right"></i> 返回
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-box-arrow-right"></i> 登出
                    </a>
                </div>
            </nav>
            <!-- 主要內容區 -->
            <section class="col-md-9 mx-auto">
                <!-- 好友清單 -->
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title">好友清單</h3>
                        <!-- 搜尋好友 -->
                        <div class="search-box">
                            <input type="text" class="form-control" id="searchInput" placeholder="搜尋好友..."
                                onkeyup="filterFriends()">
                        </div>
                        <br>
                        <!-- 好友列表 -->
                        <ul class="list-group" id="friendList">
                            <li class="list-group-item">
                                <div class="d-flex align-items-center">
                                    <img src="../../img/會員中心圖片/好友A.jpg" class="rounded-circle me-3" alt="friend1">
                                    <div>
                                        <span>好友 A</span>
                                        <div class="friend-status online-status" style="color: green;">在線</div>
                                    </div>
                                </div>
                                <button class="btn btn-outline-danger btn-sm">刪除</button>
                            </li>
                            <li class="list-group-item">
                                <div class="d-flex align-items-center">
                                    <img src="../../img/會員中心圖片/好友B.jpg" class="rounded-circle me-3" alt="friend2">
                                    <div>
                                        <span>好友 B</span>
                                        <div class="friend-status offline-status" style="color: gray;">離線</div>
                                    </div>
                                </div>
                                <button class="btn btn-outline-danger btn-sm">刪除</button>
                            </li>
                            <li class="list-group-item">
                                <div class="d-flex align-items-center">
                                    <img src="../../img/會員中心圖片/好友C.jpg" class="rounded-circle me-3" alt="friend3">
                                    <div>
                                        <span>好友 C</span>
                                        <div class="friend-status online-status" style="color: green;">在線</div>
                                    </div>
                                </div>
                                <button class="btn btn-outline-danger btn-sm">刪除</button>
                            </li>
                        </ul>
                        <!-- 添加好友按鈕 -->
                        <button class="btn btn-outline-primary mt-3">添加好友</button>
                    </div>
                </div>
            </section>
        </div>
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
