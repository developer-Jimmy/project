<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/會員中心.css">

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <!-- 左側導航欄 -->
            <div class="col-md-3">
                <div class="list-group shadow">
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-person"></i> 個人資料
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-shield-lock"></i> 帳號安全
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-person-add"></i> 好友清單
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-journal-text"></i> 我的計劃
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-calendar-check"></i> 受邀計劃
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-chat-left"></i> 討論記錄
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-camera-video"></i> 直播後台
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-search"></i> 推薦旅程
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-question-circle"></i> 幫助與支援
                    </a>
                    <a href="#" class="list-group-item list-group-item-action active">
                        <i class="bi bi-gear"></i> 設定
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" id="logoutBtn">
                        <i class="bi bi-box-arrow-right"></i> 登出
                    </a>
                </div>
            </div>

            <!-- 設定內容區域 -->
            <div class="col-md-9">
                <div class="card shadow mb-4">
                    <div class="card-header">
                        <h5 class="card-title">個人化設定</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">用戶名</label>
                                <input type="text" class="form-control" id="username" placeholder="輸入用戶名">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">電子郵件</label>
                                <input type="email" class="form-control" id="email" placeholder="輸入電子郵件">
                            </div>
                            <div class="mb-3">
                                <label for="language" class="form-label">語言偏好</label>
                                <select class="form-select" id="language">
                                    <option value="zh-Hant" selected>繁體中文</option>
                                    <option value="zh-Hans">簡體中文</option>
                                    <option value="en">英文</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="notifications" class="form-label">通知設定</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                                    <label class="form-check-label" for="emailNotifications">
                                        電子郵件通知
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="smsNotifications">
                                    <label class="form-check-label" for="smsNotifications">
                                        簡訊通知
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">儲存變更</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 處理登出功能
        document.getElementById('logoutBtn').addEventListener('click', function () {
            // 這裡可以加入實際的登出邏輯，例如清除 cookies 或跳轉到登入頁
            alert('已登出');
            window.location.href = '/login';  // 假設登出後重定向到登入頁
        });

    </script>
</body>

</html>
