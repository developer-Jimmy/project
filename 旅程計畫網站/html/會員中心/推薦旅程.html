<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推薦旅程</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/會員中心.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <!-- 左側導航欄 -->
            <div class="col-md-3">
                <div class="list-group shadow">
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-person"></i> 個人資料
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-shield-lock"></i> 帳號安全
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-person-add"></i> 好友清單
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-journal-text"></i> 我的計劃
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-calendar-check"></i> 受邀計劃
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-chat-left"></i> 討論記錄
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-camera-video"></i> 直播後台
                    </a>
                    <a href="#" class="list-group-item list-group-item-action active">
                        <i class="bi bi-search"></i> 推薦旅程
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-question-circle"></i> 幫助與支援
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-gear"></i> 設定
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" id="logoutBtn">
                        <i class="bi bi-box-arrow-right"></i> 登出
                    </a>
                </div>
            </div>

            <!-- 推薦旅程內容區域 -->
            <div class="col-md-9">
                <div class="row">
                    <!-- 推薦旅程卡片 -->
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                日本櫻花之旅
                            </div>
                            <div class="card-body">
                                <p>欣賞美麗的櫻花並體驗傳統日式文化。</p>
                                <button class="btn btn-custom">查看詳情</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                夏季歐洲之旅
                            </div>
                            <div class="card-body">
                                <p>探索歐洲的壯麗景色和多元文化。</p>
                                <button class="btn btn-custom">查看詳情</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                澳洲大堡礁潛水
                            </div>
                            <div class="card-body">
                                <p>潛入世界上最大的珊瑚礁，享受海底奇觀。</p>
                                <button class="btn btn-custom">查看詳情</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                南極冒險之旅
                            </div>
                            <div class="card-body">
                                <p>挑戰極地探險，發現世界的盡頭。</p>
                                <button class="btn btn-custom">查看詳情</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>






            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
            <script>
                // 處理登出功能
                document.getElementById('logoutBtn').addEventListener('click', function () {
                    // 這裡可以加入實際的登出邏輯，例如清除 cookies 或跳轉到登入頁
                    alert('已登出');
                    window.location.href = '/login';  // 假設登出後重定向到登入頁
                });

            </script>
</body>

</html>
