<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受邀計畫</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/會員中心.css">
</head>

<body>
    <main class="container mt-5">
        <div class="row">
            <!-- 左側導航欄 -->
            <nav class="col-md-3">
                <div class="list-group shadow">
                    <a href="./個人資料.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-person"></i> 個人資料
                    </a>
                    <a href="./帳戶安全.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-shield-lock"></i> 帳號安全
                    </a>
                    <a href="./好友清單.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-person-add"></i> 好友清單
                    </a>
                    <a href="./我的計畫.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-journal-text"></i> 我的計劃
                    </a>
                    <a href="#" class="list-group-item list-group-item-action active">
                        <i class="bi bi-calendar-check"></i> 受邀計劃
                    </a>
                    <a href="./討論記錄.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-chat-left"></i> 討論記錄
                    </a>
                    <a href="./直播後台.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-camera-video"></i> 直播後台
                    </a>
                    <a href="./推薦旅程.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-search"></i> 推薦旅程
                    </a>
                    <a href="./幫助與支援.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-question-circle"></i> 幫助與支援
                    </a>
                    <a href="./設定.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-gear"></i> 設定
                    </a>
                    <a href="../首頁.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-box-arrow-right"></i> 返回
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-box-arrow-right"></i> 登出
                    </a>
                </div>
            </nav>

            <!-- 受邀計劃區域 -->
            <section class="col-md-9">
                <div class="card shadow mb-4">
                    <div class="card-header">
                        <h5 class="card-title">您受邀參與的計劃</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <!-- 計劃項目 1 -->
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <h6>夏季歐洲之旅</h6>
                                    <span class="plan-status status-pending">待確認</span>
                                </div>
                                <div>
                                    <button class="btn btn-success action-btn">接受邀請</button>
                                    <button class="btn btn-danger action-btn">拒絕邀請</button>
                                </div>
                            </li>

                            <!-- 計劃項目 2 -->
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <h6>日本櫻花之旅</h6>
                                    <span class="plan-status status-completed">已完成</span>
                                </div>
                                <div>
                                    <button class="btn btn-custom action-btn" disabled>已接受邀請</button>
                                </div>
                            </li>

                            <!-- 計劃項目 3 -->
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <h6>澳洲大堡礁潛水</h6>
                                    <span class="plan-status status-pending">待確認</span>
                                </div>
                                <div>
                                    <button class="btn btn-success action-btn">接受邀請</button>
                                    <button class="btn btn-danger action-btn">拒絕邀請</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>

        <!-- 邀請共同編輯的彈出框 -->
        <div class="modal fade" id="inviteModal" tabindex="-1" aria-labelledby="inviteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="inviteModalLabel">邀請朋友共同編輯計劃</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="inviteEmail" class="form-label">輸入好友的電子郵件</label>
                                <input type="email" class="form-control" id="inviteEmail" placeholder="好友電子郵件">
                            </div>
                            <button type="button" class="btn btn-custom">發送邀請</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // 處理登出功能
            document.getElementById('logoutBtn').addEventListener('click', function () {
                // 這裡可以加入實際的登出邏輯，例如清除 cookies 或跳轉到登入頁
                alert('已登出');
                window.location.href = '/login';  // 假設登出後重定向到登入頁
            });

        </script>
</body>

</html>
