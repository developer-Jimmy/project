<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受邀計畫</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/會員中心.css">
</head>

<body>
    <main class="container mt-5">
        <div class="row">
            <!-- 左側導航欄 -->
            <nav class="col-md-3">
                <div class="list-group shadow">
                    <a href="./個人資料.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-person"></i> 個人資料
                    </a>
                    <a href="./帳戶安全.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-shield-lock"></i> 帳號安全
                    </a>
                    <a href="./好友清單.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-person-add"></i> 好友清單
                    </a>
                    <a href="./我的計畫.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-journal-text"></i> 我的計劃
                    </a>
                    <a href="#" class="list-group-item list-group-item-action active">
                        <i class="bi bi-calendar-check"></i> 受邀計劃
                    </a>
                    <a href="./討論記錄.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-chat-left"></i> 討論記錄
                    </a>
                    <a href="./直播後台.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-camera-video"></i> 直播後台
                    </a>
                    <a href="./推薦旅程.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-search"></i> 推薦旅程
                    </a>
                    <a href="./幫助與支援.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-question-circle"></i> 幫助與支援
                    </a>
                    <a href="./設定.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-gear"></i> 設定
                    </a>
                    <a href="../首頁.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-box-arrow-right"></i> 返回
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-box-arrow-right"></i> 登出
                    </a>
                </div>
            </nav>

            <!-- 受邀計劃區域 -->
            <section class="col-md-9">
                <div class="card shadow mb-4">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="plan-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="invited-tab" data-bs-toggle="tab" href="#invited"
                                    role="tab" aria-controls="invited" aria-selected="true">受邀計劃</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="accepted-tab" data-bs-toggle="tab" href="#accepted" role="tab"
                                    aria-controls="accepted" aria-selected="false">已接受的計劃</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body tab-content">
                        <!-- 受邀計劃 -->
                        <div class="tab-pane fade show active" id="invited" role="tabpanel"
                            aria-labelledby="invited-tab">
                            <ul class="list-group">
                                <!-- 計劃項目 -->
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6>夏季歐洲之旅</h6>
                                        <span class="plan-status status-pending">待確認</span>
                                    </div>
                                    <div>
                                        <button class="btn btn-success action-btn">接受邀請</button>
                                        <button class="btn btn-danger action-btn">拒絕邀請</button>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <!-- 已接受的計劃 -->
                        <div class="tab-pane fade" id="accepted" role="tabpanel" aria-labelledby="accepted-tab">
                            <ul class="list-group">
                                <!-- 已接受的項目 -->
                                <li class="list-group-item">
                                    <h6>台北旅行</h6>
                                    <p class="mb-1">日期：2024-12-15 ~ 2024-12-20</p>
                                    <p class="mb-1">地點：台北市, 台灣</p>
                                    <button class="btn btn-primary btn-sm view-details-btn"
                                        data-plan-id="1">查看詳情</button>
                                </li>
                            </ul>
                        </div>
                        <!-- 詳情 Modal -->
                        <div class="modal fade" id="planDetailsModal" tabindex="-1" aria-labelledby="planDetailsLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-lg"> <!-- 使用 modal-lg 確保空間足夠 -->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="planDetailsLabel">計劃詳情</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- 動態生成的內容將插入此處 -->
                                        <div id="modal-details-container"></div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" id="edit-btn">編輯</button>
                                        <button type="button" class="btn btn-success d-none" id="save-btn">保存</button>
                                        <button type="button" class="btn btn-secondary d-none"
                                            id="cancel-btn">取消</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script>

            // 受邀計畫
            // 模擬的計劃詳細資料
            let plans = [
                {
                    id: 1,
                    name: "台北旅行",
                    itinerary: {
                        destination: "台北市, 台灣",
                        startDate: "2024年12月15日",
                        endDate: "2024年12月20日",
                        flight: "國泰航空 CX 101",
                        flightTime: "2024年12月15日 10:00 AM",
                        hotel: "台北君悅酒店",
                        checkIn: "2024年12月15日",
                        checkOut: "2024年12月20日",
                        essentials: ["護照", "機票", "信用卡"],
                        personalItems: ["牙刷", "洗髮水", "洗面乳"],
                        electronics: ["手機", "充電器", "耳機"]
                    }
                }
            ];

            let currentPlan = null; // 當前查看的計劃

            // 進入查看詳情模式
            document.querySelectorAll('.view-details-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const planId = e.target.getAttribute('data-plan-id');
                    currentPlan = plans.find(p => p.id == planId);

                    if (currentPlan) {
                        // 填充數據到彈窗
                        loadDetails(currentPlan);

                        // 顯示 Modal
                        const modal = new bootstrap.Modal(document.getElementById('planDetailsModal'));
                        modal.show();
                    }
                });
            });

            // 動態加載計劃內容
            function loadDetails(plan) {
                const detailsContainer = document.getElementById('modal-details-container');
                detailsContainer.innerHTML = `
                <section class="section-header">
                    <h4>行程規劃</h4>
                    </section>
                    <div class="item-block">
                        <h5>目的地</h5>
                        <p class="editable" data-key="destination">${plan.itinerary.destination}</p>
                        <h5>出發日期</h5>
                        <p class="editable" data-key="startDate">${plan.itinerary.startDate}</p>
                        <h5>回程日期</h5>
                        <p class="editable" data-key="endDate">${plan.itinerary.endDate}</p>
                        </div>
                        <section class="section-header">
                            <h4>交通規劃</h4>
                            </section>
                            <div class="item-block">
                                <h5>航班資訊</h5>
                                <p class="editable" data-key="flight">${plan.itinerary.flight}</p>
                                <h5>出發時間</h5>
                                <p class="editable" data-key="flightTime">${plan.itinerary.flightTime}</p>
                                </div>
                                <section class="section-header">
                                    <h4>住宿規劃</h4>
                                    </section>
                                    <div class="item-block">
                                        <h5>酒店名稱</h5>
                                        <p class="editable" data-key="hotel">${plan.itinerary.hotel}</p>
                                        <h5>入住日期</h5>
                                        <p class="editable" data-key="checkIn">${plan.itinerary.checkIn}</p>
                                        <h5>退房日期</h5>
                                        <p class="editable" data-key="checkOut">${plan.itinerary.checkOut}</p>
                                        </div>
                                        `;
            }

            // 切換到編輯模式
            document.getElementById('edit-btn').addEventListener('click', () => {
                toggleEditMode(true);
            });

            // 保存編輯內容
            document.getElementById('save-btn').addEventListener('click', () => {
                const editFields = document.querySelectorAll('.editable');
                editFields.forEach(field => {
                    const key = field.getAttribute('data-key');
                    const newValue = field.querySelector('input').value;
                    currentPlan.itinerary[key] = newValue; // 更新數據
                });

                loadDetails(currentPlan); // 重載詳情
                toggleEditMode(false);
            });

            // 取消編輯
            document.getElementById('cancel-btn').addEventListener('click', () => {
                loadDetails(currentPlan); // 恢復原始數據
                toggleEditMode(false);
            });

            // 切換編輯模式
            function toggleEditMode(editable) {
                const editFields = document.querySelectorAll('.editable');
                editFields.forEach(field => {
                    const key = field.getAttribute('data-key');
                    if (editable) {
                        const currentValue = field.textContent;
                        field.innerHTML = `<input type="text" class="form-control" value="${currentValue}">`;
                    } else {
                        const input = field.querySelector('input');
                        if (input) {
                            field.textContent = input.value; // 保存時更新顯示
                        }
                    }
                });

                // 切換按鈕顯示
                document.getElementById('edit-btn').classList.toggle('d-none', editable);
                document.getElementById('save-btn').classList.toggle('d-none', !editable);
                document.getElementById('cancel-btn').classList.toggle('d-none', !editable);
            }
        </script>
</body>

</html>
</script>
