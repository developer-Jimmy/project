<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號安全</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/會員中心.css">
</head>

<body>

    <main class="container">
        <div class="row">
            <!-- 左側導航欄 -->
            <nav class="col-md-3">
                <div class="list-group shadow">
                    <a href="./個人資料.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-person"></i> 個人資料
                    </a>
                    <a href="#" class="list-group-item list-group-item-action active">
                        <i class="bi bi-shield-lock"></i> 帳號安全
                    </a>
                    <a href="./好友清單.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-person-add"></i> 好友清單
                    </a>
                    <a href="./我的計畫.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-journal-text"></i> 我的計劃
                    </a>
                    <a href="./受邀計畫.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-calendar-check"></i> 受邀計劃
                    </a>
                    <a href="./討論記錄.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-chat-left"></i> 討論記錄
                    </a>
                    <a href="./直播後台.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-camera-video"></i> 直播後台
                    </a>
                    <a href="./推薦旅程.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-search"></i> 推薦旅程
                    </a>
                    <a href="./幫助與支援.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-question-circle"></i> 幫助與支援
                    </a>
                    <a href="./設定.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-gear"></i> 設定
                    </a>
                    <a href="../首頁.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-box-arrow-right"></i> 返回
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-box-arrow-right"></i> 登出
                    </a>
                </div>
            </nav>

            <!-- 主要內容區 -->
            <section class="col-md-9">
                <!-- 密碼管理 -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <h3 class="card-title"><i class="bi bi-lock"></i> 密碼管理</h3>
                        <form>
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">當前密碼</label>
                                <input type="password" class="form-control" id="currentPassword" placeholder="輸入當前密碼"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">新密碼</label>
                                <input type="password" class="form-control" id="newPassword" placeholder="輸入新密碼"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">確認新密碼</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="重新輸入新密碼"
                                    required>
                            </div>
                            <button type="button" class="btn btn-primary">更新密碼</button>
                        </form>
                    </div>
                </div>

                <!-- 雙重身份驗證 -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <h3 class="card-title"><i class="bi bi-shield-lock"></i> 雙重身份驗證</h3>
                        <p>啟用雙重身份驗證以增加安全性。</p>
                        <button class="btn btn-outline-success" id="enable2FA">啟用雙重身份驗證</button>
                        <p class="mt-3" id="2faStatus">目前未啟用</p>
                    </div>
                </div>

                <!-- 活動記錄 -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <h3 class="card-title"><i class="bi bi-clock-history"></i> 活動記錄</h3>
                        <ul class="list-group">
                            <li class="list-group-item">
                                登入時間: 2024-12-12 10:00 AM - 來自 IP: 192.168.0.1
                            </li>
                            <li class="list-group-item">
                                登入時間: 2024-12-11 04:30 PM - 來自 IP: 192.168.0.2
                            </li>
                        </ul>
                    </div>
                </div>

            </section>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 帳戶安全
// 啟用雙重身份驗證
document.getElementById('enable2FA').addEventListener('click', function () {
    document.getElementById('2faStatus').innerText = '雙重身份驗證已啟用';
    document.getElementById('enable2FA').disabled = true;
});
    </script>
</body>

</html>
