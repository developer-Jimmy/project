<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交通規劃</title>
    <!-- 引入 Bootstrap 5 的 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/規劃設定.css">
    <style>
        /* 交通規劃內容區塊 */
        .transport-block {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .transport-block h5 {
            font-size: 1.1rem;
            color: #333;
        }

        .transport-block .form-control {
            margin-bottom: 10px;
        }

        .form-select {
            margin-bottom: 20px;
        }
    </style>

</head>

<body>

    <!-- 主內容區 -->
    <div class="container">
        <h1>交通規劃</h1>

        <!-- 進度條 -->
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>

        <!-- 進度條步驟標籤 -->
        <div class="d-flex justify-content-between">
            <span class="step-label">規劃您的行程</span>
            <span class="step-label">規劃您的交通</span>
            <span class="step-label">規劃您的住宿</span>
            <span class="step-label">規劃您的物品</span>
        </div>

        <!-- 步驟 2: 規劃交通 -->
        <div class="step-header">
            <h4>步驟 2：規劃您的交通</h4>
        </div>

        <!-- 交通方式表單 -->
        <form>
            <!-- 交通方式1 -->
            <div class="transport-block">
                <h5>第 1 段交通：台北市區到台中</h5>
                <div class="form-group">
                    <label for="transport1-type">交通工具</label>
                    <select class="form-select" id="transport1-type" required>
                        <option value="高鐵">高鐵</option>
                        <option value="火車">火車</option>
                        <option value="巴士">巴士</option>
                        <option value="自駕">自駕</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transport1-departure-time">出發時間</label>
                    <input type="time" class="form-control" id="transport1-departure-time" required>
                </div>
                <div class="form-group">
                    <label for="transport1-departure-location">出發地點</label>
                    <input type="text" class="form-control" id="transport1-departure-location" placeholder="例如：台北車站"
                        required>
                </div>
                <button type="submit" class="btn btn-success">新增</button>
                <button type="submit" class="btn btn-danger">刪除</button>
            </div>

            <!-- 交通方式2 -->
            <div class="transport-block">
                <h5>第 2 段交通：台中到高雄</h5>
                <div class="form-group">
                    <label for="transport2-type">交通工具</label>
                    <select class="form-select" id="transport2-type" required>
                        <option value="高鐵">高鐵</option>
                        <option value="火車">火車</option>
                        <option value="巴士">巴士</option>
                        <option value="自駕">自駕</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transport2-departure-time">出發時間</label>
                    <input type="time" class="form-control" id="transport2-departure-time" required>
                </div>
                <div class="form-group">
                    <label for="transport2-departure-location">出發地點</label>
                    <input type="text" class="form-control" id="transport2-departure-location" placeholder="例如：台中火車站"
                        required>
                </div>
                <button type="submit" class="btn btn-success">新增</button>
                <button type="submit" class="btn btn-danger">刪除</button>
            </div>

            <!-- 增加更多交通段 -->

            <!-- 提交按鈕 -->
            <a href="./行程規劃-1.html" type="submit" class="btn btn-success ms-auto">返回</a>
            <a href="./住宿規劃-3.html" type="submit" class="btn btn-primary">儲存</a>
        </form>
    </div>

    <!-- 引入 Bootstrap 和 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
