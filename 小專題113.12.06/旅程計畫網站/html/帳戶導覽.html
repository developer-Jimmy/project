<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳戶導覽</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/帳戶導覽.css">
</head>

<body>
    <div class="account-container">
        <!-- 帳戶頭部 -->
        <div class="account-header">
            <img src="https://via.placeholder.com/120" alt="User Avatar">
            <h4>李四</h4>
            <p class="text-muted">帳戶名稱：ming123</p>
        </div>

        <!-- 個人檔案選單 -->
        <div class="profile-section">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle w-100" type="button" id="profileMenuButton"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    編輯個人資料
                </button>
                <ul class="dropdown-menu" aria-labelledby="profileMenuButton">
                    <li><a class="dropdown-item" href="./個人檔案.html">個人檔案</a></li>
                    <li><a class="dropdown-item" href="#">修改頭像</a></li>
                    <li><a class="dropdown-item" href="#">更新基本資料</a></li>
                    <li><a class="dropdown-item" href="#">更改密碼</a></li>
                </ul>
            </div>
        </div>


        <!-- 好友清單 -->
        <div class="friends-section">
            <h5>好友清單</h5>
            <div class="friends-list">
                <div class="friend-item">
                    <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/40" alt="Friend Avatar">
                        <strong>陳大明</strong>
                    </div>
                    <button class="btn btn-outline-danger btn-sm">移除</button>
                </div>
                <div class="friend-item">
                    <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/40" alt="Friend Avatar">
                        <strong>李小華</strong>
                    </div>
                    <button class="btn btn-outline-danger btn-sm">移除</button>
                </div>
                <!-- 動態生成更多好友 -->
            </div>
            <button class="btn btn-primary w-100 mt-2" onclick="addFriend()">新增好友</button>
        </div>


        <!-- 操作按鈕 -->
        <div class="footer-buttons">
            <button class="btn btn-danger w-100" data-bs-toggle="modal" data-bs-target="#logoutModal">登出</button>
        </div>
    </div>

    <!-- 登出確認模態框 -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">確認登出</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    您確定要登出嗎？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="handleLogout()">確認登出</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 新增好友功能
        function addFriend() {
            alert("跳轉至新增好友的頁面");
        }

        // 登出邏輯
        function handleLogout() {
            alert("您已成功登出！");
            window.location.href = "login.html"; // 替換為登入頁面
        }
    </script>
</body>

</html>
